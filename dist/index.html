<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble</title>
    <style>@viewport {
  user-zoom: fixed !important;
}

* {
  color: brown;
  user-select: none !important;
}

body {
  height: 100vh;
  width: 100vw;
  margin: 0;
  overflow: hidden;
}

#loader {
  width: 100vw;
  height: 100vh;
  z-index: 2;
  text-align: center;
  vertical-align: middle;
  color: #0b0b0b;
  background-color: #fff;
  margin: 0;
  padding: 48vh 0 0;
  font-size: 2em;
  position: absolute;
  top: 0;
  left: 0;
  overflow: hidden;
}

#title {
  color: #fff;
  text-shadow: 0 0 10px #000;
  padding-left: .2em;
  font-size: 3.4em;
  font-weight: 700;
  position: absolute;
}

#msg {
  width: 100vw;
  height: 100vh;
  z-index: 2;
  color: #0b0b0b;
  vertical-align: middle;
  text-align: center;
  background-color: #fff;
  padding-top: 48vh;
  font-size: 1.2em;
  display: none;
  position: fixed;
  top: 0;
  left: 0;
}

#renderer-container {
  text-align: center;
  width: 60%;
  box-sizing: border-box;
  border: 1.2rem solid brown;
  margin: auto;
  padding: 0;
  position: relative;
  overflow: hidden;
  box-shadow: 0 0 19px 4px gray;
}

header {
  text-align: center;
}

header > h1 {
  font-size: 2.3em;
}

</style>
  </head>
  <body>
    <div id="loader">Loading</div>
    <div id="msg">

    <header>
      <h1>Bubble in 3D space!</h1>
    </header>
    <div id="renderer-container">
      <div id="title">Bubble</div>
    </div>
